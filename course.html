<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Learning สำหรับอบรมพนักงาน</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #003d80;
        }

        /* Courses Section */
        #courses {
            padding: 30px;
            text-align: center;
        }

        .course {
            margin: 15px auto;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 600px;
        }

        .course h3 {
            color: #0056b3;
        }

        .course p {
            font-size: 0.95rem;
            margin: 10px 0;
        }

        .btn {
            display: inline-block;
            background-color: #0056b3;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #003d80;
        }
        .dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
            margin-bottom: 20px;
        }
        .dropdown-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: left;
            font-size: 18px;
            border-radius: 5px;
        }
        .dropdown-content {
            display: none;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 5px;
            padding: 10px;
        }
        .dropdown-content .course-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .dropdown-content .course-item:last-child {
            border-bottom: none;
        }
        .dropdown-content button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .dropdown-content button:hover {
            background-color: #45a049;
        }
        /* Footer Style */
        footer {
            background-color: #f8f9fa;
            color: #212529;
            padding: 10px 0;
            text-align: center;
        }

        footer a {
            color: #0056b3;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-container">
            <img src="assets/Bitwise-BW.png" alt="โลโก้บริษัท" class="logo">
            <h1>e-Learning สำหรับอบรมพนักงาน</h1>
            <nav>
                <ul>
                    <li><a href="index.html">หน้าแรก</a></li>
                    <li><a href="course.html">หลักสูตร</a></li>
                    <li><a href="#">ข่าวสาร</a></li>
                    <li><a href="contact.html">ติดต่อเรา</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="courses">
        <div class="dropdown">
            <button class="dropdown-button" onclick="toggleDropdown('management')">หมวดหมู่: การจัดการ ▼</button>
            <div class="dropdown-content" id="management">
                <div class="course-item">
                    <span>การจัดการเวลาอย่างมีประสิทธิภาพ</span>
                    <button onclick="alert('ลงทะเบียนเรียบร้อย!')">ลงทะเบียน</button>
                </div>
                <div class="course-item">
                    <span>การจัดการโครงการ</span>
                    <button onclick="alert('ลงทะเบียนเรียบร้อย!')">ลงทะเบียน</button>
                </div>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropdown-button" onclick="toggleDropdown('teamwork')">หมวดหมู่: ทักษะการทำงานร่วมกัน ▼</button>
            <div class="dropdown-content" id="teamwork">
                <div class="course-item">
                    <span>การทำงานเป็นทีม</span>
                    <button onclick="alert('ลงทะเบียนเรียบร้อย!')">ลงทะเบียน</button>
                </div>
                <div class="course-item">
                    <span>การสื่อสารในองค์กร</span>
                    <button onclick="alert('ลงทะเบียนเรียบร้อย!')">ลงทะเบียน</button>
                </div>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropdown-button" onclick="toggleDropdown('technical')">หมวดหมู่: ทักษะเฉพาะทาง ▼</button>
            <div class="dropdown-content" id="technical">
                <div class="course-item">
                    <span>การเขียนโปรแกรมเบื้องต้น</span>
                    <button onclick="alert('ลงทะเบียนเรียบร้อย!')">ลงทะเบียน</button>
                </div>
                <div class="course-item">
                    <span>การออกแบบ UX/UI</span>
                    <button onclick="alert('ลงทะเบียนเรียบร้อย!')">ลงทะเบียน</button>
                </div>
            </div>
        </div>
    </section>
    
    <footer>
        <div class="container footer-container">
            <p>© 2024 e-Learning สำหรับอบรมพนักงาน | <a href="#">นโยบายความเป็นส่วนตัว</a></p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
